<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="stylesheet" href="/css/master.css">
</head>

<body>

    <div class="head">
        <div class="header">
            <div class="again">again</div>
            <p>(between 1 and 20)</p>
        </div>
        <h3>guess my number!</h3>
        <div class="secretNumber">?</div>
    </div>

    <div class="main">
        <div class="left">
            <input class="userNumber" type="number">
            <div class="check">check!</div>
        </div>
        <div class="right">
            <div class="message">Start Guessing...</div>
            <div class="score">score: <span class="scoreValue"></span></div>
            <div class="highScore">highscore: <span class="highScoreValue"></span></div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>

</html>
